<div class="container-shadow" id="login-container">
    <div class="clearfix">
        <div>
            <form action="" method="post" class="form">
                <div class="float-left">

                    <div class="group-field-block">
                        <label for="login" class="short">{{t "common.user.login"}}</label>
                        <input type="text" name="login" id="login" value="" required autofocus/>
                    </div>

                    <div class="group-field-block">
                        <label for="password" class="short">{{t "common.user.password"}}</label> 
                        <input type="password" name="password" id="password" required/>
                    </div>

                    <div class="group-actions-block">  
                        <div class="float-left field-checkbox">
                            <label>
                                <input type="checkbox" name="loginRemember" />
                                {{t "templates.user.LoginTemplate.loginRemember"}}
                            </label>
                        </div>
                        <input type="submit" name="loginButton" class="button float-right" value="{{t "common.user.login"}}" />
                    </div>

                    {{#each oidcProviders}}

                        <input type="image" src="{{icon}}" value="{{name}}" class="oidcProvider" />

                    {{/each}}

                </div>
            </form>
        </div>
    </div>
</div>
